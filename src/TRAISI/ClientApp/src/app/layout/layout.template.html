<app-sidebar [hidden]="onBuilder" id="sidebar" role="navigation" class="sidebar" (logoutEvent)="logout()" [onBuilder]="onBuilder"  [userName]="userName"></app-sidebar>
<app-navbar id="navbar" (toggleSidebarEvent)="toggleSidebarListener($event)" (toggleChatEvent)="toggleChatListener()"  (logoutEvent)="logout()" [userName]="userName"
     class="page-controls navbar navbar-dashboard"  [onBuilder]="onBuilder"></app-navbar>
		 <app-chat-sidebar  class="chat-sidebar"></app-chat-sidebar>
		 

<div class="content-wrap" id="content-wrap">
  <ngx-loading-bar></ngx-loading-bar>
  <main id="content" class="content" role="main">
    <div class="loading-overlay" #spinnerElement>
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
    </div>
    <div class="router-component" #routerComponent>
      <router-outlet (activate)='onActivate($event)'></router-outlet>
    </div>
    <footer class="content-footer">
      2018 &copy; UTTRI
    </footer>
  </main>
</div>
