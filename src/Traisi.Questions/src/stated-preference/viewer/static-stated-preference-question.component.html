<div class="static-sp-container">
    <div class="no-data-error" *ngIf="error">
        Please upload valid data for this question to the survey builder.
    </div>

    <div class="static-sp-body table" *ngIf="selectedOption">
        <div class="table-header">
            <div class="table-cell"></div>
            <div *ngFor="let columnHeader of selectedOption.columnHeaders" class="table-cell column-header clickable">
                {{columnHeader}}
            </div>
            <div *ngFor="let row of selectedOption.cellData; let index = index" class="table-row">
                <div class="table-cell row-header">
                    {{selectedOption.rowHeaders[index]}}
                </div>
                <div (click)="onResponseChanged($event,jindex)" *ngFor="let cell of selectedOption.cellData[index]; let jindex = index" class="table-cell clickable" [class.highlight]="selectedIndex==jindex">
                    {{cell}}
                </div>
            </div>
            <div class="table-row response-row">
                <div class="table-cell"></div>
                <div *ngFor="let number of selectedOption.cellData[0];let index = index" class="table-cell table-radio clickable">
                    <input class="static-sp-radio" type="radio" [value]="index" name="{{questionId}}-static-sp" (ngModelChange)="onModelChanged($event)"  [(ngModel)]="selectedIndex">
                </div>
            </div>
        </div>
    </div>
</div>
