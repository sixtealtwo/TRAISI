	<div
		bsModal
		#createPageModal="bs-modal"
		class="modal fade"
		tabindex="-1"
		role="dialog"
		aria-labelledby="Create Page Modal"
		aria-hidden="true"
	>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" #modalHeader>
					<h4 class="modal-title pull-left">
						<i class="far fa-file-alt"></i>
						New Survey Page
					</h4>
					<button type="button" class="close pull-right" title="Close" (click)="createPageModal.hide()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form
						class="form-horizontal form-label-left"
						role="form"
						(ngSubmit)="createPage(newPageTitle, newPageIcon)"
					>
						<div class="form-group row">
							<div class="col-auto">
								<label for="normal-field">Page Title</label>
								<div class="input-group mb-2">
									<div class="input-group-text">
										<input
											type="text"
											id="normal-field"
											class="form-control"
											placeholder="Page Title"
											[(ngModel)]="newPageTitle"
											name="pageTitle"
										/>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<hr class="edit-separator-hr" />
							</div>
						</div>
						<div class="form-group row" class="select-page-icon">
							<div class="col-auto">
								<label for="pageIcon">Page Icon</label>

								<button
									type="button"
									class="btn btn-secondary icon-picker-button"
									[iconPicker]="newPageIcon"
									(iconPickerSelect)="newPageIcon = $event"
									name="pageIcon"
									[ipIconPack]="['fa5']"
									[ipPosition]="'bottom'"
									[ipPlaceHolder]="'Select Icon'"
									[ipFallbackIcon]="'fa fa-info'"
								>
									<i [ngClass]="newPageIcon"></i>
								</button>
								<!--
									<input
										autocomplete="off"
										name="pageIcon"
										id="pageIconInput"
										[value]="newPageIcon"
										[ipPosition]="'bottom'"
										class="form-control"
										[ipIconPack]="['fa5']"
										[iconPicker]="newPageIcon"
										(iconPickerSelect)="newPageIcon = $event"
									/> -->
							</div>
							<!--<div class="col-md-5">
								<span class="input-group-addon"><i [ngClass]="iconCss.value"></i></span>
								<input
									type="text"
									name="iconCss"
									class="form-control"
									[iconPicker]="newPageIcon"
									[ipIconPack]="'bs'"
									(iconPickerSelect)="newPageIcon = $event"
									name="pageIcon"
									[ipPosition]="'bottom'"
									[ipPlaceHolder]="'Select Icon'"
									[ipFallbackIcon]="'fa fa-info'"
								/>
								<i [ngClass]="newPageIcon"></i>
							</div> -->
						</div>
						<div class="row">
							<div class="col-md-12">
								<hr class="edit-last-separator-hr" />
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-light" (click)="createPageModal.hide()" title="Cancel">
								Cancel
							</button>
							<button type="submit" class="btn btn-primary action-button" title="Create New Page">
								Create Page
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div
	bsModal
	id="editPageModal"
	#editPageModal="bs-modal"
	class="modal fade"
	tabindex="-1"
	role="dialog"
	aria-labelledby="Edit Page Modal"
	aria-hidden="true"
>
	<div class="modal-dialog" *ngIf="currentSurveyPageEdit">
		<form class="form-horizontal form-label-left" role="form" (ngSubmit)="savePage()">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title pull-left">
						<i class="far fa-file-alt mr-2"></i>
						Edit Survey Page
					</h4>
					<button type="button" class="close pull-right" title="Close" (click)="editPageModal.hide()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label for="normal-field" class="col-md-4 col-form-label text-md-right">Page Title</label>
						<div class="col-md-7">
							<input
								type="text"
								id="normal-field"
								class="form-control"
								placeholder="Page Title"
								[(ngModel)]="currentSurveyPageEdit.label.value"
								name="pageTitle"
							/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<hr class="edit-separator-hr" />
						</div>
					</div>
					<div class="form-group row">
						<label for="normal-field" class="col-md-4 col-form-label text-md-right">Icon</label>
						<div class="col-md-5">
							<button
								type="button"
								class="btn btn-secondary icon-picker-button"
								[iconPicker]="currentSurveyPageEdit.icon"
								(iconPickerSelect)="currentSurveyPageEdit.icon = $event"
								name="pageIcon"
								[ipIconPack]="['fa5']"
								[ipPosition]="'bottom'"
								[ipPlaceHolder]="'Select Icon'"
								[ipFallbackIcon]="'fa fa-info'"
							>
								<i [ngClass]="currentSurveyPageEdit.icon"></i>
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<hr class="edit-last-separator-hr" />
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="container">
						<div class="row">
							<div class="col">
								<button type="button" class="btn btn-danger" (click)="deletePage(currentSurveyPage.id)">
									Delete Page
								</button>
							</div>
							<div class="col">
								<button
									type="button"
									class="btn btn-secondary"
									(click)="editPageModal.hide()"
									title="Cancel"
								>
									Cancel
								</button>
								<button type="submit" class="btn btn-primary action-button" title="Save Page Changes">
									Save Changes
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
